<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Project Library</title>
</head>
<body>
    <div id="libraryDisplay">
        <div id="bookCard"></div>
    </div>
    <div id="addBook">
        <button id="newBookButton" class="btn btn-outline-primary">Add New Book</button>
    </div>
    <div id="newBookForm">
        <form class="form">
            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="Book Title" required/>
            <label for="author"></label>
            <input type="text" name="author" id="author" placeholder="Book Author" required/>
            <label for="pages"></label>
            <input type="number" name="pages" id="pages" placeholder="Book Pages" required/>
            <p>Have You read this book?</p>
            <label for="haveRead"></label>
            <input type="radio" name="read" value="1" required>Yes</input>
            <input type="radio" name="read" value="0" required>No</input>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>
</body>
</html>
